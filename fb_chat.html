<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat test</title>
</head>
<body>
    <h1>this is a demo chat test</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis repudiandae exercitationem nam, nostrum placeat quasi illo alias nulla voluptate excepturi quo eos eaque enim aliquid, voluptatem delectus corrupti, veritatis debitis.</p>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
        xfbml            : true,
        version          : 'v4.0'
        });
    };

    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
    attribution=setup_tool
    page_id="372525013530058"
    theme_color="#0084ff">
    </div>
</body>
</html>
